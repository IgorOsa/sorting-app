<div class="dialog-container">
  <h1 mat-dialog-title>Are you sure you want to remove a service?</h1>
  <p class="service-name" mat-dialog-title>Service name</p>
  <div mat-dialog-content>This operation can not be reverted</div>
  <div mat-dialog-actions>
    <button (click)="removeService()" [mat-dialog-close]="true" class="remove-service" mat-button>Remove</button>
    <button class="dialog-close" mat-button mat-dialog-close>Cancel</button>
  </div>
</div>
