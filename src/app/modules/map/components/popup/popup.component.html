<div class="popup-container">
  <h3 class="popup-header">{{ es?.name }}</h3>
  <h4 class="popup__heading" *ngIf="es?.phone || es?.address">Contacts:</h4>
  <p class="popup__text">{{ es?.phone }}</p>
  <p class="popup__text">{{ es?.address }}</p>
  <h4 class="popup__heading">Waste types:</h4>
  <p class="popup__text">{{ es?.wasteTypes?.join(", ") }}</p>
  <h4 class="popup__heading" *ngIf="es?.paidComment">Payment:</h4>
  <p class="popup__text">{{ es?.paidComment }}</p>
  <h4 class="popup__heading">Delivery:</h4>
  <p class="popup__text">{{ es?.delivery }}</p>
</div>
