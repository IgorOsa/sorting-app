<mat-toolbar class="toolbar">
  <form [formGroup]="filtersFormGroup">
    <button
      mat-icon-button
      class="icon__types"
      aria-label="Waste types filter"
      [matMenuTriggerFor]="typesMenu"
    >
      <img class="toolbar__btn_icon" src="/assets/types.svg" alt="Types" />
      <span class="toolbar__btn_text">Types</span>
    </button>
    <mat-menu #typesMenu="matMenu" yPosition="above">
      <mat-selection-list class="toolbar-menu" formControlName="types">
        <mat-list-option
          *ngFor="let type of toolbarData.types"
          [value]="type"
          (click)="filterChangeHandler()"
          (click)="$event.stopPropagation()"
          [checkboxPosition]="'before'"
        >
          {{ type }}
        </mat-list-option>
      </mat-selection-list>
    </mat-menu>

    <button
      mat-icon-button
      class="icon__payment"
      aria-label="Waste payment filter"
      [matMenuTriggerFor]="paymentMenu"
    >
      <img class="toolbar__btn_icon" src="/assets/payment.svg" alt="Types" />
      <span class="toolbar__btn_text">Payment</span>
    </button>
    <mat-menu #paymentMenu="matMenu" yPosition="above">
      <mat-selection-list class="toolbar-menu" formControlName="payment">
        <mat-list-option
          *ngFor="let payment of toolbarData.payment"
          [value]="payment"
          (click)="filterChangeHandler()"
          (click)="$event.stopPropagation()"
          [checkboxPosition]="'before'"
        >
          {{ payment }}
        </mat-list-option>
      </mat-selection-list>
    </mat-menu>

    <button
      mat-icon-button
      class="icon__delivery"
      aria-label="Waste delivery icon"
      [matMenuTriggerFor]="deliveryMenu"
    >
      <img class="toolbar__btn_icon" src="/assets/delivery.svg" alt="Types" />
      <span class="toolbar__btn_text">Delivery</span>
    </button>
    <mat-menu #deliveryMenu="matMenu" yPosition="above" class="toolbar-menu">
      <mat-radio-group formControlName="delivery">
        <mat-radio-button
          *ngFor="let delivery of toolbarData.delivery"
          class="toolbar__radio-button"
          (click)="filterChangeHandler(delivery)"
          (click)="$event.stopPropagation()"
          [checked]="this.filtersFormGroup.controls.delivery.value === delivery"
          (change)="handleRadioChange(delivery)"
        >
          {{ delivery }}
        </mat-radio-button>
      </mat-radio-group>
    </mat-menu>
  </form>
</mat-toolbar>
