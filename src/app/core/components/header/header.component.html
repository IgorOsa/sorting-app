<div class="header">
  <div class="header__logo" (click)="goToRoute('/')">EcoSearch</div>
  <span class="spacer"></span>
  <button
    *ngIf="!isLoggedIn"
    class="header__btn"
    mat-raised-button
    (click)="goToRoute('/login')"
  >
    Login
  </button>
  <app-user-icons *ngIf="isLoggedIn" (logoutEvent)="logout()"></app-user-icons>
</div>
